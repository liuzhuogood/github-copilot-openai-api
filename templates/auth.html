<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Copilot 设备认证</title>
    <style>
        :root {
            --primary-color: #238636;
            --secondary-color: #0d1117;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --hover-color: #2ea043;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.5;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-top: 0;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .code-display {
            background-color: var(--secondary-color);
            padding: 1.5rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-family: monospace;
            font-size: 2rem;
            text-align: center;
            letter-spacing: 0.25rem;
            margin: 1.5rem 0;
            color: white;
        }
        
        .instructions {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--hover-color);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .github-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .github-logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        
        .status {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #8b949e;
        }
        
        @media (max-width: 600px) {
            .container {
                width: 100%;
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="github-logo">
            <svg viewBox="0 0 16 16">
                <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
            </svg>
        </div>
        <h1>GitHub Copilot 设备认证</h1>
        <div class="instructions">
            <p>请将以下设备码输入到 GitHub 验证页面中完成认证：</p>
        </div>
        <div class="code-display" id="userCode">{{ user_code }}</div>
        <div class="button-group">
            <button class="btn btn-primary" id="openGitHub">在 GitHub 中验证</button>
            <button class="btn btn-secondary" id="confirmBtn">已完成验证</button>
        </div>
        <div class="status" id="status">
            等待验证中...
        </div>
    </div>
    <script>
        document.getElementById('openGitHub').addEventListener('click', function() {
            // 复制设备码
            try {
                navigator.clipboard.writeText('{{ user_code }}');
            } catch (error) {
            }
            window.open('{{ verification_uri }}', '_blank');
        });
        
        document.getElementById('confirmBtn').addEventListener('click', function() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = '正在获取访问令牌...';
            
            // 发送确认请求
            fetch('/auth/confirm/{{ device_code }}', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusEl.textContent = '认证成功！即将关闭此页面...';
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    statusEl.te xtContent = '认证失败：' + data.error;
                }
            })
            .catch(error => {
                statusEl.textContent = '发生错误：' + error.message;
            });
        });
    </script>
</body>
</html>
